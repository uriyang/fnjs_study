<html>
<head></head>
<body>
<script src="partial.js"></script>
<script>

      _.go(null,
        a => 10,
        a => asdasd,
        a => 10, // <---- 오지 않음
        _.catch(a => 20),
        console.log); // 20

      _.go(null,
        a => 10,
        a => Promise.reject('reject'), // 비동기 에러
        a => 10, // <---- 오지 않음
        _.catch(
          a => console.log(a), // reject 출력
          a => 20), // 20으로 대체
        console.log); // 20

      _.go(10,
        a => { throw 100 },
        a => 10, // <-- 오지 않음
        a => 10, // <-- 오지 않음
        a => 10, // <-- 오지 않음
        _.catch(a => a + 10), // 100이 a로 넘어옴
        a => a + 1000,
        console.log); // 1110

      _.go(10,
        a => Promise.reject(100), // 비동기 에러
        a => 10, // <-- 오지 않음
        a => 10, // <-- 오지 않음
        a => 10, // <-- 오지 않음
        _.catch(a => a + 10), // 100이 a로 넘어옴
        a => a + 1000,
        console.log); // 1110



      // 자바스크립트 기본 방식 - 비동기
      _.go([1, 2, 3],
        _.map(v => Promise.reject('reject!!')),
        a => a       // <-- 오지 않음
      ).catch(console.log); // 여기로 옴







</script>
</body>
</html>
