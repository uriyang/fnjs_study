<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="js/partial.js"></script>
</head>
<body>

<script>
/** 지연평가 **/
// 지연 평가를 시작 시키고 유지 시키는(이어 가는) 함수
// 1. map
// 2. filter, reject
var mi = 0;
var fi = 0;
_.go(
    _.range(100),
    _.map(function (val) {
        ++mi;
        return val * val;
    }),
    _.filter(function (val) {
        ++fi;
        return val % 2;
    }),
    _.take(5),
    console.log
);
console.log(mi, fi);


// 위의 코드에서 각 함수앞에 _ -> L 로 바꾸면 지연평가
var mi = 0;
var fi = 0;
_.go(
    _.range(100),
    L.map(function (val) {
        ++mi;
        return val * val;
    }),
    L.filter(function (val) {
        ++fi;
        return val % 2;
    }),
    L.take(5),
    console.log
);
console.log(mi, fi);

// 끝을 내는 함수
// 1. take
// 2. some
</script>

</body>
</html>
